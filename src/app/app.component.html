<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>JW History</ion-list-header>
          <ion-note>Registro de Predicaci칩n</ion-note>

          @for (p of appPages; track p; let i = $index) {
            <ion-menu-toggle auto-hide="false">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
              <hr *ngIf="p.title === 'Mi Perfil'" style="border: 1px dashed #3498db; width: 85%; margin-bottom: 2rem;">
            </ion-menu-toggle>
          }
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header></ion-list-header>

          @for (label of labels; track label) {
            <ion-item lines="none">
              <ion-icon aria-hidden="true" slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
              <ion-label>{{ label }}</ion-label>
            </ion-item>
          }
        </ion-list>
        
        <!-- Referencia al dise침ador -->
        <div class="designer-credit">
          <a href="https://newwwebsite.com/" target="_blank" rel="noopener noreferrer">Dise침ado por neWWWebsite</a>
        </div>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>



<!-- Agregar esto al principio del archivo -->

  <ion-icon name="cloud-offline-outline"></ion-icon>
  Modo sin conexi칩n
</div>
