<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <h2 class="ion-text-center">Bienvenido</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']">
        El email es requerido
      </ion-note>
      <ion-note color="danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']">
        Ingresa un email válido
      </ion-note>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']">
        La contraseña es requerida
      </ion-note>

      <div class="ion-padding-top">
        <ion-button expand="block" type="submit" [disabled]="loginForm.invalid || isSubmitting">
          <ion-spinner name="crescent" *ngIf="isSubmitting"></ion-spinner>
          <span *ngIf="!isSubmitting">Iniciar Sesión</span>
        </ion-button>
      </div>
    </form>

    <div class="ion-text-center ion-padding-top">
      <p>¿No tienes una cuenta? <ion-button fill="clear" (click)="goToRegister()">Registrarse</ion-button></p>
    </div>
  </div>
</ion-content>
